common: &common
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5
  username: mumuki
  password: mumuki

test:
  <<: *common
  database: office_test
  pool: 5
  timeout: 5000

development:
  <<: *common
  database: office_development
  pool: 5
  timeout: 5000

production:
  <<: *common
  database: <%= ENV['PGDATABASE'] %>
  username: <%= ENV['POSTGRESQL_DB_USERNAME'] %>
  password: <%= ENV['POSTGRESQL_DB_PASSWORD'] %>
  host: <%= ENV['POSTGRESQL_DB_HOST'] %>
  port: <%= ENV['POSTGRESQL_DB_PORT'] %>